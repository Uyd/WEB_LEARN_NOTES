<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3 align="center">请填写域名信息（请您务必填写真实，有效和完整的域名注册信息。）</h3>
    <table align="center">
        <tr>
            <td align="right">登录帐号:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td align="right">密码：</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td align="right">性别：</td>
            <td><input type="radio" name="sex">男<input type="radio" name="sex">女</td>
        </tr>
        <tr>
            <td align="right">注册网站：</td>
            <td><input type="url" value="www"></td>
        </tr>
        <tr>
            <td align="right">注册网址后缀：</td>
            <td> <input type="checkbox">.com
                <input type="checkbox">.cn
                <input type="checkbox">.net
                <input type="checkbox">.Org
            </td>
        </tr>
        <tr>
            <td align="right">域名所有者（中文）：</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td align="right">域名所有者（拼音）：</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td align="right">所属区域：</td>
            <td> <select>
                    <option value="volvo">Volvo</option>
                    <option value="volvo">Volvo</option>
                    <option value="volvo">Volvo</option>
                </select></td>
        </tr>
        <tr>
            <td align="right">单位所在地：</td>
            <td> <select>
                    <option value="volvo">Volvo</option>
                    <option value="volvo">Volvo</option>
                    <option value="volvo">Volvo</option>
                </select></td>
        </tr>
        <tr>
            <td align="right">单位负责人：</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td align="right">通信地址：</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td align="right">联系电话：</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td align="right"></td>
            <td><input type="submit" value="提交" />
                <input type="submit" value="重置" />
            </td>
        </tr>
    </table>
</body>

</html>
