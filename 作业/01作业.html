    <style type="text/css">
        body

            background-color: #B4CDCD;

        {

            width:60%;

<body>
    <div>
        <p align="center">城东早春</p>
        <p align="right"><i>作者：杨巨源</i></p>
        <p><font color="blue">诗家清景在新春，</font></p>
        <p><u>绿柳才黄半未匀。</u></p>
        <p><font color="blue">若待上林花似锦，</font></p>
        <p><del>出门具是看花人。</del></p>
