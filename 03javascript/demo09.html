<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>调整浏览器大小，页面动态显示浏览器的宽和高</title>
</head>

<body>
    浏览器的宽：<input type="text" id="width"><br />
    浏览器的高：<input type="text" id="height">
</body>

</html>

<script>
    //方法：获取大小
    function GetSize() {
        //获取文档显示区域宽带
        var winWidth = window.innerWidth;
        //获取文档显示区域高度（省略window）
        var winHeight = innerHeight;
        // //调用alert输出
        // window.alert(width+"*"+height);
        // //调用alert输出（省略window）
        // alert(width+"*"+height);
        document.getElementById('width').value = winWidth;
        document.getElementById('height').value = winHeight;
    }

    //动态显示调整结果
    GetSize();
    window.onresize = GetSize;
</script>
