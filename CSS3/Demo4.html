<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复合使用选择器</title>
    <style>
        strong{color:green;}
        p strong{color:dodgerblue;}
        
    </style>
</head>
<body>
    <h2>标题文本</h2>
    <p>详情用英语怎么<strong>读</strong>、</p>
    详情英语怎么<strong>说</strong>、
    <p>详情的英语<strong>读音及例句</strong>。</p>
</body>
</html>
