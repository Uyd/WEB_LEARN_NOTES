<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跨行跨列的表格</title>
</head>
<body>
    <table border="1" width="300px">
            <caption>学生基本信息</caption>
            <tr>
                <th align="center">姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th colspan="2">电话</th>
            </tr>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>14</td>
                <td>584778</td>
                <td>995755</td>
            </tr>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>14</td>
                <td></td>
                <td></td>
            </tr>
    </table>
    <table border="1" width="300px">
            <tr>
                <td>姓名</td>
                <td>张无忌</td>
            </tr>
            <tr>
                <td rowspan="4">电话</td>
                <td>4845454</td>
            </tr>
            <tr>
                <td>4845454</td>
            </tr>
    </table>
</body>
</html>
