<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .title {
            width: 100%;
            height: 50px;
            line-height: 50px;
            background: wheat;
            text-align: center;
            font-weight: bold;
        }

        .main {
            width: 80%;
            background-color: turquoise;
            text-indent: 2em;
            float:left;
        }
        .right{
            background: #ffffcc;
            width:20%;
            float:left;
        }
    </style>
</head>

<body>
    <div class="title">
        用div标记设置标题文字
    </div>
    <div class="main">
        <p>
            div标记中嵌套p标记的文本</p>
    </div>
    <div class="right">
        <p>
            div标记中嵌套</p>
    </div>
</body>

</html>
