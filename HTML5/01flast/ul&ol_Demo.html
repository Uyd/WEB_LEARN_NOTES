<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ul标签的使用</title>
    <style type="text/css">
    li{
        float:left;list-style-type:none;display:block;
    }
    </style>
</head>
<body>
    <ul>
        <li>梅</li>
        <li>兰</li>
        <li>竹</li>
        <li>菊</li>
    </ul>
    <br/>
    <ol>
        <li>梅</li>
        <li>兰</li>
        <li>竹</li>
        <li>菊</li>
    </ol>
    <dl type="">
        <dt>梅</dt>
        <dd>兰</dd>
        <dt>竹</dt>
        <dd>菊</dd>
    </dl>
</body>
</html>
